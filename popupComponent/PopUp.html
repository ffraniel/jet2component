<template id="pop-up-template">
    <link rel="stylesheet" href="/popupComponent/PopUp.css">
    <div class="pop-up-container">
        <button id="pop-up-button">Pop-up!</button>
        <div class="pop-up">
            <section class="top">
                <h5>
                    <i id="icon"></i> 
                    <span id="success-icon"></span>
                    <span id="success-message"></span>
                </h5>
            </section>
            <section class="middle">
                <p id="success-text">
                </p>
            </section>
            <section class="bottom">
                <button id="cancel" class="popup-buttons">Cancel</button>
                <button id="continue" class="popup-buttons">Continue</button>
            </section>
        </div>
    </div>
</template>
<script src="/popupComponent/PopUp.js"></script>
